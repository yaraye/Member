<div id='container'>
    <div class="jumbotron">
        <h1>Members List</h1>
    </div>
        <table class="table table-bordered">

          <thead>
              <tr>
                  <th> First Name </th>
                  <th> Last Name </th>
                  <th>Reason for Payment</th>
                  <th>Payment Month</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Received BY</th>
                </tr>
          </thead>
          <tbody>
            <!-- pull data only the data is available -->
            <tr>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td>{{reasonArray}}</td>
                <td>{{amount}}</td>
                <td>{{date}}</td>
                <td>{{received_by}}</td>
                
            </tr>
          </tbody>
        </table>
</div>
